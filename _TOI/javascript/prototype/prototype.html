<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2> prototype </h2>

    <script>
        
    const person = {
        name: 'John',
        greet() {
            console.log('Hello, ' + this.name);
        }
    };

    const employee = Object.create(person);
    employee.job = 'Developer';

    employee.greet(); 
    console.log(employee.job); 

        
    </script>
